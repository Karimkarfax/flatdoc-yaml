<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/js-yaml.js"></script>
  <script src="js/jsFront.js"></script>
  <script src="js/markdown.js"></script>
  <script src='js/flatdoc.js'></script>
  <script src="https://cdn.rawgit.com/imakewebthings/waypoints/master/lib/jquery.waypoints.min.js"></script>
  <script src="https://cdn.rawgit.com/imakewebthings/waypoints/master/lib/shortcuts/sticky.min.js"></script>
  <script src="https://cdn.rawgit.com/imakewebthings/waypoints/master/lib/shortcuts/inview.min.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/cbavota/Gridiculous/master/gridiculous.css">
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Open+Sans:300,300i,400,400i">
  <link rel="stylesheet" href="css/layout-simple.css">
  <script>
    Flatdoc.run({
      // ** //
      // ** Change the filename below corresponding to your content //
      fetcher: Flatdoc.file('example-content.md')
      // ** Change the filename above corresponding to your content //
      // ** //
    });
    jsFront(jsyaml);
  </script>
</head>
<body>

<div class="grid wfull">
  <div class="row" id="big">
    <div class="c12">
      <div class="grid">
        <header class="row">
          <h1 id="flat-title" class="c12"></h1>
          <span id="subtitle" class="c12"></span>
        </header>
      </div><!-- / .grid -->
    </div>
  </div>
</div><!-- / .grid.wfull -->

<div class="grid">
  <div id="flatdoc" role="flatdoc" class="row">
      <div class="waypoint c4">
        <nav id="flatdoc-menu" role="flatdoc-menu" class="flat-menu flat-sidebar"></nav>
      </div>
    <main id="flatdoc-content" role="flatdoc-content" class="c8"></main>
  </div>
  <footer class="row">
    <p class="c12"><span id="flat-author"></span></p>
  </footer>
</div><!-- / .grid -->

<script src="js/flatdoc-meta.js"></script>
</body>
</html>
